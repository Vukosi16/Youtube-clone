<!DOCTYPE html>
<html>
<head>
	<title>Flexbox Practice</title>
	<style></style>
</head>

<body>
	<div style="
		display: flex;
		flex-direction: row;
	">
		<div style="background-color: lightblue;">Div 1</div>
		<div style="background-color: lightpink;">Div 2 <p>Text</p></div>
	</div>

	<div style="
		display: flex;
		flex-direction: row;
		margin-top: 30px;
	">
			<div style="
				background-color: lightblue;
				width: 100px;
			">100px</div>
			<div style="
				background-color: lightpink;
				flex: 1;
			">flex 1</div>
	</div>

	<div style="
		display: flex;
		flex-direction: row;
		margin-top: 30px;
	">

		<div style="
			background-color: lightblue;
			width: 100px;
		">100px</div>

		<div style="
			background-color: lightpink;
			flex: 1;
		">flex 1</div>

		<div style="
			background-color: lightblue;
			flex: 2;
		">flex 2</div>

	</div>

	<div style="
		display: flex;
		height: 70px;
		border-width: 1px;
		border-style: solid;
		border-color: gray;
		flex-direction: row;
		justify-content: end;
		margin-top: 30px;
	">

		<div style="
			background-color: lightblue;
			width: 100px;
		">100px</div>

		<div style="
			background-color: lightpink;
			width: 100px;
		">100px</div>

		<div style="
			background-color: lightblue;
			width: 100px;
		">100px</div>

	</div>

	<div style="
		display: flex;
		height: 70px;
		border-width: 1px;
		border-style: solid;
		border-color: gray;
		flex-direction: row;
		justify-content: space-between;
		margin-top: 30px;
	">

		<div style="
			background-color: lightblue;
			width: 100px;
		">100px</div>

		<div style="
			background-color: lightpink;
			width: 100px;
		">100px</div>

		<div style="
			background-color: lightblue;
			width: 100px;
		">100px</div>

	</div>

	<div style="
		display: flex;
		height: 70px;
		border-width: 1px;
		border-style: solid;
		border-color: gray;
		flex-direction: row;
		justify-content: space-between;
		align-items: center;
		margin-top: 30px;
	">

		<div style="
			background-color: lightblue;
			width: 100px;
		">100px</div>

		<div style="
			background-color: lightpink;
			width: 100px;
		">100px</div>

		<div style="
			background-color: lightblue;
			width: 100px;
		">100px</div>

	</div>

</body>

</html>
